{% set name = "searvey" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/oceanmodeling/searvey/archive/v{{ version }}.tar.gz
  sha256: ac3318ea4c6e8a52e52f1c34409ad1ed1ee4c4a5b6eb29baaceaebe9acb127c6

build:
  noarch: python
  script_env:
    - __version__={{ version }}
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.9
    - poetry-core >=1.0.0
  run:
    - python >=3.9
    - pandas >=1.3
    - erddapy >=1.1
    - geopandas
    - shapely
    - xarray
    - beautifulsoup4
    - typepigeon >=1.0.5
    - requests
    - tqdm
    - limits
    - pydantic
    - html5lib
    - lxml

test:
  imports:
    - searvey
    - searvey.coops
    - searvey.ioc
  requires:
    - pytest

about:
  home: https://github.com/oceanmodeling/searvey
  license: GPL-3.0-or-later
  license_file: LICENSE
  summary: Sea state observational data retrieval

  description: |
    Searvey aims to provide near real time observational data related to sea state.
    Data analysis/clean up to facilitate comparison with numerical models.
    On demand data retrieval from multiple sources.
  doc_url: https://searvey.readthedocs.io/
  dev_url: https://github.com/oceanmodeling/searvey

extra:
  recipe-maintainers:
    - zacharyburnett
    - pmav99
    - brey
